<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="stop-watch">
                <div class="stop-display">
                <p id="txthours">
                    0
                </p> 
                <p>:</p> 
                <p id="txtminuts">
                    0
                </p> 
                <p>:</p>
                 <p id="txtsecond">
                    0
                </p> 
                <p>:</p>                       
                <p id="txtmsecond">
                    0
                </p>   
                </div>
                <div class="btn-div">
                    <input type="button" value="Start" class="btn" onClick="startWatch()" >
                    <input type="button" value="Stop" class="btn" onClick="stopWatch()" >
                    <input type="button" value="Reset" class="btn" onClick="clearWatch()" >
                </div>
            </div>
          
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
